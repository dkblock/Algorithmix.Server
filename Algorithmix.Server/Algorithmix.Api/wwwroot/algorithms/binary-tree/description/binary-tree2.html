<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>

    <div style="background-color: red; height: 500px">
        Receiving iframe.

    </div>
    <script>
        window.addEventListener('message', event => {
            const documentHeight = document.body.scrollHeight;
            event.source.postMessage(documentHeight, "*");
        });
    </script>

</body>
</html>
